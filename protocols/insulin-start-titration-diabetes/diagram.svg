<g id="node1" class="node">
<title>Initiate_Insulin</title>
<polygon fill="none" stroke="#000000" points="471.1682,-673.8014 183.0718,-673.8014 183.0718,-614.9986 471.1682,-614.9986 471.1682,-673.8014"/>
<text text-anchor="middle" x="327.12" y="-657" font-family="Times,serif" font-size="14.00" fill="#000000">Start with bedtime intermediate-acting insulin or</text>
<text text-anchor="middle" x="327.12" y="-640.2" font-family="Times,serif" font-size="14.00" fill="#000000">bedtime or morning long-acting insulin;</text>
<text text-anchor="middle" x="327.12" y="-623.4" font-family="Times,serif" font-size="14.00" fill="#000000">can initiate with 10 units or 0.2 units per kg</text>
</g>
<!-- Check_Fasting_Glucose -->
<g id="node2" class="node">
<title>Check_Fasting_Glucose</title>
<polygon fill="none" stroke="#000000" points="525.2046,-578.2 129.0354,-578.2 129.0354,-486.2 525.2046,-486.2 525.2046,-578.2"/>
<text text-anchor="middle" x="327.12" y="-561.6" font-family="Times,serif" font-size="14.00" fill="#000000">Check fasting glucose (fingerstick) usually daily and</text>
<text text-anchor="middle" x="327.12" y="-544.8" font-family="Times,serif" font-size="14.00" fill="#000000">increase dose, typically by 2 units every 3 days until fasting levels</text>
<text text-anchor="middle" x="327.12" y="-528" font-family="Times,serif" font-size="14.00" fill="#000000">are in target range (80-130 mg/dL or 4.4-7.2 mmol/L)*;</text>
<text text-anchor="middle" x="327.12" y="-511.2" font-family="Times,serif" font-size="14.00" fill="#000000">can increase dose in larger increments, e.g., by 4 units every 3 days,</text>
<text text-anchor="middle" x="327.12" y="-494.4" font-family="Times,serif" font-size="14.00" fill="#000000">if fasting glucose &gt;180 mg/dL (&gt;10 mmol/L)</text>
</g>
