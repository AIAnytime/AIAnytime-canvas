<text text-anchor="middle" x="488.12" y="-338.2" font-family="Times,serif" font-size="14.00" fill="#000000">If fasting glucose in target range (80-130 mg/dL or 4.4-7.2 mmol/L)*,</text>
<text text-anchor="middle" x="488.12" y="-321.4" font-family="Times,serif" font-size="14.00" fill="#000000">check glucose pre-lunch, -dinner, and -bed;</text>
<text text-anchor="middle" x="488.12" y="-304.6" font-family="Times,serif" font-size="14.00" fill="#000000">depending on glucose results, add second injection;</text>
<text text-anchor="middle" x="488.12" y="-287.8" font-family="Times,serif" font-size="14.00" fill="#000000">can usually begin with approximately 4 units and adjust by 2 units every 3 days</text>
<text text-anchor="middle" x="488.12" y="-271" font-family="Times,serif" font-size="14.00" fill="#000000">until glucose in range</text>
</g>
