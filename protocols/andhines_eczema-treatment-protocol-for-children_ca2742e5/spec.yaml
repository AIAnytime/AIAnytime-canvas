  - title: "Comprehensive Eczema Management Protocol for Pediatric Patients"
    description: "This protocol outlines a standardized approach for diagnosing and treating eczema in children aged 0-18. It includes criteria for inclusion and exclusion, diagnostic and therapeutic actions, and administrative tasks to ensure effective management. The protocol emphasizes the use of emollients, topical corticosteroids, and calcineurin inhibitors, along with caregiver education and regular follow-ups. It also addresses the need for specialized referrals and psychological support, aiming to improve the quality of life for pediatric eczema patients."
