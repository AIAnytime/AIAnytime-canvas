    description: "This protocol outlines the systematic screening process for side effects in patients on GLP-1 receptor agonists. It includes criteria for patient selection, exclusion, and diagnostic interventions. The protocol emphasizes comprehensive medical reviews, standardized questionnaires, and necessary lab tests to identify side effects. It ensures effective communication of findings, patient education, and follow-up plans for managing identified side effects, including potential medication adjustments."
