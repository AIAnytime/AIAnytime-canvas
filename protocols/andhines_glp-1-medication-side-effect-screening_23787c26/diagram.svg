<g id="node4" class="node">
<title>Diagnostic</title>
<g id="a_node4"><a xlink:title="Conduct a comprehensive review of the patient&#39;s medical history and current symptoms. Administer a standardized questionnaire to assess common side effects associated with GLP&#45;1 medications, including but not limited to gastrointestinal symptoms (nausea, vomiting, diarrhea), injection site reactions, and signs of pancreatitis (abdominal pain, elevated pancreatic enzymes). Perform laboratory tests as indicated, such as serum amylase and lipase levels, to rule out pancreatitis if symptoms suggest.">
