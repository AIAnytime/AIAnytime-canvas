  - title: "Systematic Screening Protocol for GLP-1 Medication Side Effects"
    description: "This protocol outlines the systematic screening process for side effects in patients on GLP-1 receptor agonists. It includes criteria for patient selection, exclusion, and diagnostic interventions. The protocol emphasizes the importance of identifying new or worsening side effects, communicating findings to patients, and establishing follow-up plans. It aims to ensure patient safety and effective management of GLP-1 medication side effects through comprehensive reviews, laboratory tests, and patient-reported outcome measures."
